
<mat-card style="text-align: center;">
    <mat-card-title>Add Item</mat-card-title>
<form [formGroup]="additem" #userForm="ngForm" (ngSubmit)="addtocart(userForm.value); ">
    
<p>
    <mat-form-field appearance="outline">
      <mat-label>Name of Item</mat-label>
      <input matInput placeholder="Name" name="Itemname" formControlName="Itemname" ngModel>
      
      
    </mat-form-field>
  

    <mat-form-field appearance="outline">
      <mat-label>Color</mat-label>
      <input matInput placeholder="Placeholder" name="Color" formControlName="Color" ngModel>
      
     
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Inventory</mat-label>
      <input matInput placeholder="Placeholder" name="Inventory" formControlName="Inventory" ngModel>
      
     
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Cost</mat-label>
      <input matInput placeholder="Placeholder" name="Cost" formControlName="Cost" ngModel>
      

     
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Placeholder" name="City" formControlName="City" ngModel>
          
      </mat-form-field>
     
      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input matInput placeholder="Placeholder" name="State" formControlName="State" ngModel>
        
      </mat-form-field> 
    
    
      
      <mat-form-field appearance="outline">
        <mat-label>Zipcode</mat-label>
        <input matInput placeholder="Placeholder" name="Zipcode" formControlName="Zipcode" ngModel>
           
      </mat-form-field>
  </p>  
<p>
  
      
  <button style="margin-right:15px;" mat-raised-button type="submit"> add </button>
  <button style="margin-right:15px;"  mat-raised-button type="reset" > reset</button>
  <button mat-raised-button routerLink="/display-item">Cancel</button>
</p>

</form>
</mat-card>
